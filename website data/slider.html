<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<h2 class="w3-center">Image Gallery</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="hotwheel.jpg" style="width:70%">
  <img class="mySlides" src="chevrolet_corvette.jpg" style="width:100%">
  <img class="mySlides" src="image1.jpg" style="width:100%">
  <img class="mySlides" src="images.jpg" style="width:100%">
  <img class="mySlides" src="s-l300.jpg" style="width:100%">
  <img class="mySlides" src="ag.jpg" style="width:100%">
  <img class="mySlides" src="Ford_car_copy.jpg" style="width:100%">
  <img class="mySlides" src="Bentley_Car_Interior_copy.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
